<div clas='login container-fluid' style='height: 100%; background: url("./static/dist/images/paybg.jpg") top center no-repeat;'>
    <nav class="navbar navbar-default navbar-static-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#"><span class="glyphicon glyphicon-globe" aria-hidden="true"></span></a>
            </div>
        </div>
    </nav>
    <div class="login-box container" style="color: #fff;height: 400px;overflow: hidden;top:20%">  
	    <div class="user-login">
	        <h3 class="text-center">奕希支付-后台管理系统</h3>
	        <form name="vm.longinForm" novalidate>
                <div class="alert alert-danger" role="alert" style="padding: 8px;margin-bottom: 10px;">{{vm.loginErrorMessage}}</div>
			    <div class="form-group">
			        <label for="userName">用户名</label>
			        <input type="text" class="form-control" id="userName" placeholder="Name" name="userName"
			    	    ng-model='vm.user.userName'
                        required>
                    <span class="text-error"
                          ng-if="vm.longinForm.userName.$invalid&&vm.loginSubmit">必填*</span>
			    </div>
			    <div class="form-group">
                    <label for="userPwd">密码</label>
                    <input type="password" class="form-control" id="userPwd" placeholder="Password" name="userPwd"
                        ng-model='vm.user.passWords'
                        required>
                    <span class="text-error"
                        ng-if="vm.longinForm.userPwd.$invalid&&vm.loginSubmit">必填*</span>
			  </div>
			  <input type="button" class="btn btn-primary w100 h50" value='登录'
			  		ng-click="vm.login()">
			</form>
	    </div>
    </div>
    <div class="partner">
        <div class="container">
            <h4 class="text-center">合作伙伴</h4>  <!-- 合作伙伴 -->

		    width: 125px;
		    height: 28px;
		    overflow: hidden;
		    text-indent: -9999px;
		    float: left;
		    cursor: pointer;">X</span></div>

                <div class="bank-item"><span class="bank-logo" id="BANK_BOC">X</span></div>
                <div class="bank-item"><span class="bank-logo" id="BANK_CBHB">X</span></div>

                <div class="bank-item"><span class="bank-logo" id="BANK_CEB">X</span></div>
                <div class="bank-item"><span class="bank-logo" id="BANK_BOBJ">X</span></div>
