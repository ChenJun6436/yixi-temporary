<div class="authorityManagement">
    <div class="main-content-header">
        <span>用户管理</span>
        <span class="fr"><span class="glyphicon glyphicon-refresh cursor-pointer"></span></span>
    </div>
    <div class="">
        <div class="search-form">
            <form class="form-inline">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="商户号或用户名">
                </div>
                <div class="form-group ml10">
                    <input type="text" class="form-control"  placeholder="代理号或用户名">
                </div>
                <div class="form-group ml10">
                    <select  class="form-control" ></select>
                </div>
                <div class="form-group ml10">
                    <select  class="form-control"></select>
                </div>
                <div class="form-group ml10">
                    <select  class="form-control"></select>
                </div>
                <div class="form-group ml10">
                    <input type="text" class="layui-input form-control" style="width: 160px" id="startTime" placeholder="起止时间">
                </div>
                <div class="form-group ml10">
                    <button class="btn btn-success ml10"><span class="glyphicon glyphicon-search"></span>搜索</button>
                    <button class="btn btn-warning ml10"><span class="glyphicon glyphicon-export"></span>导出数据</button>
                </div>
            </form>
        </div>
        <table ng-table="vm.tableParams" class="table table-hover">
            <tr ng-repeat="a in $data">
                <td title="'#'" >{{a.PK}}</td>
                <td title="'商户号'" >{{a.menuName}}</td>
                <td title="'用户号'" >{{a.parentName}}</td>
                <td title="'用户类型'" >{{a.menuLevelName}}</td>
                <td title="'上级用户'" >{{a.menuLevelName}}</td>
                <td title="'状态'" >{{a.menuLevelName}}</td>
                <td title="'认证'">
                    <span class="label label-success ml5 cursor-pointer fwN"  ng-click="vm.showUserAuthentification()">{{a.menuLevelName}}</span>
                </td>
                <td title="'账户总额'" >{{a.menuLevelName}}</td>
                <td title="'注册时间'" >{{a.menuLevelName}}</td>
                <td title="'操作'" >
                    <span class="label label-success ml5 cursor-pointer fwN">提现</span>
                    <span class="label label-info ml5 cursor-pointer fwN">通道</span>
                    <span class="label label-warning ml5 cursor-pointer fwN">费率</span>
                    <span class="label label-primary ml5 cursor-pointer fwN">密码</span>
                    <span class="label label-info ml5 cursor-pointer fwN">编辑</span>
                    <span class="label label-danger ml5 cursor-pointer fwN">删除</span>
                </td>
            </tr>
        </table>
    </div>
</div>
<div class="modal fade modal-open" id="userAuthentification" tabindex="-1" role="dialog"
     aria-labelledby="addGrantsModal">
    <div class="modal-dialog smallModal" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title border-bottom fs16 lh30" id="addGrantsModal">用户认证</h4>
                <form class="form-horizontal mt20">
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-3 control-label">商户密钥：</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="inputEmail3" placeholder="商户密钥">
                        </div>
                        <div class="col-sm-3">
                            <button class="btn btn-warning" style="height: 32px"><span class="glyphicon glyphicon-refresh cursor-pointer">换一换密钥</span></button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail4" class="col-sm-3 control-label">商户认证：</label>
                        <div class="col-sm-6">
                            <select class="form-control" id="inputEmail4"></select>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer tc">
                <button type="button" data-dismiss="modal" aria-label="Close" class="btn btn-default">取消
                </button>
                <button type="button" ng-click="vm.openScPublic()" class="btn btn-info">提交保存</button>
            </div>
        </div>
    </div>
</div>
